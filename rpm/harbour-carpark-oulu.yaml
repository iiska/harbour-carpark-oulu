Name: harbour-carpark-oulu
Summary: Display free places at parking halls in Oulu
Version: 0.1
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Display free places at parking halls in Oulu using open data provided by the City of Oulu.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 0.0.10
Requires:
- qt5-qtdeclarative-import-xmllistmodel
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- /usr/bin
- /usr/share/harbour-carpark-oulu
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
